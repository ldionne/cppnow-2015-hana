## But how?

Note:
Hopefully you are now convinced that there's a better way to write metaprograms.
Let me try to convince you I found it.

====================

### What are types?

----

### Aren't they values after all?

```cpp
using result = add_pointer<int>::type;
```

----

### Let's treat them as such!

```cpp
class Type {
    // ...
};

Type t = Type{...};
```

====================

### What are metafunctions?

----

### Aren't they functions after all?

```cpp
template <typename T>
struct add_pointer {
    using type = T*;
};
```

----

### Let's treat them as such!

```cpp
Type add_pointer(Type);
bool is_pointer(Type);
bool operator==(Type t, Type u);
// ...

Type t{...};
Type t_ptr = add_pointer(t);
assert(is_pointer(t));
```

====================

### It turns out...
#### The interface is precisely `<type_traits>`

```cpp
add_pointer  -> std::add_pointer
add_const    -> std::add_const
add_volatile -> std::add_volatile
// ...

is_pointer   -> std::is_pointer
is_const     -> std::is_const
is_volatile  -> std::is_volatile
// ...

operator==  -> std::is_same
// ...
```

----

### Cool idea, but useless for metaprogramming

====================

### Easy fix: use templates

```cpp
template <typename T>
class Type {
  // ...
};

Type<something> t{};
```

----

### Templates for functions too

```cpp
template <typename T>
Type<unknown-yet> add_pointer(Type<T>);

template <typename T>
bool is_pointer(Type<T>);

template <typename T, typename U>
bool operator==(Type<T> t, Type<U> u);
// ...

Type<something> t{};
auto t_ptr = add_pointer(t);
assert(is_pointer(t));
```

====================

### How Hana does it

```cpp
template <typename T>
struct _type {
    // plays the role of Type<T> previously
};

template <typename T>
constexpr _type<T> type{};

auto t = type<int>; // just a cool shorthand
```

====================

### Ok, so we have type -> value

----

### What about value -> type?

```
auto t = some_type_function(...);
??? x;
```

----

### `decltype` baby!

```
template <typename T>
struct _type {
    using type = T;
};

auto t = some_type_function(...);
decltype(t)::type x;
```

====================

### In general, 3 steps

1. Wrap types into `type<...>`
2. Perform computations
3. Unwrap with `decltype(...)::type`

----

### Isn't that cumbersome?

1. Only done at some thin boundaries
2. Not always required
3. Converting between MPL and Fusion is _way_ more painful
